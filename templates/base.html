<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Oracle des Dimensions{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d1117;
            --chat-bg: #161b22;
            --accent-color: #ff58d5;
            --oracle-message: #2d333b;
            --user-message: #1a3b5c;
            --header-bg: rgba(0, 0, 0, 0.5);
            --text-color: #c9d1d9;
            --secondary-text: #8b949e;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            padding-top: 70px; /* Space for fixed header */
        }
        
        * {
            box-sizing: border-box;
        }
        
        /* Fixed Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--header-bg);
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.5);
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            position: relative;
        }
        
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
        }
        
        .logo-icon {
            font-size: 1.5rem;
            margin-right: 0.5rem;
            color: var(--accent-color);
        }
        
        .logo-text {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .nav-menu {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .nav-item {
            margin: 0 0.5rem;
        }
        
        .nav-link {
            color: var(--text-color);
            text-decoration: none;
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            transition: all 0.2s ease;
            font-size: 0.9rem;
            white-space: nowrap;
        }
        
        .nav-link:hover, .nav-link.active {
            background-color: rgba(0, 0, 0, 0.5);
            color: var(--accent-color);
        }
        
        /* Container principal */
        .container {
            flex: 1 0 auto;
            padding: 1rem;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
            position: relative;
            z-index: 10;
            animation: fadeInUp 0.8s ease forwards;
        }
        
        /* Footer */
        .footer {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.3);
            color: var(--secondary-text);
            font-size: 0.8rem;
            margin-top: auto;
        }

        /* Responsive Adjustments */
        @media (max-width: 860px) {
            .nav-menu {
                position: fixed;
                top: 70px;
                right: -100%;
                height: calc(100vh - 70px);
                width: 80%;
                max-width: 300px;
                flex-direction: column;
                background-color: rgba(0, 0, 0, 0.9);
                padding: 1rem 1.5rem;
                transition: right 0.3s ease;
                z-index: 1000;
                overflow-y: auto;
            }

            .nav-menu.active {
                right: 0;
            }

            .nav-item {
                margin: 0.5rem 0;
                width: 100%;
            }

            .nav-link {
                display: block;
                width: 100%;
                text-align: left;
                padding: 0.75rem 1rem;
            }
        }

        /* Animation keyframes */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Additional styles */
        {% block extra_styles %}{% endblock %}
    </style>
    
    <!-- Performance-optimized Vanta.js and Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.fog.min.js"></script>
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <div class="nav-container">
            <a href="/" class="logo">
                <div class="logo-icon"><i class="fas fa-eye"></i></div>
                <div class="logo-text">L'Oracle</div>
            </a>
            
            <ul class="nav-menu" id="nav-menu">
                <li class="nav-item">
                    <a href="/" class="nav-link {% if active_page == 'index' %}active{% endif %}">Oracle Chat Portail Live</a>
                </li>
                <li class="nav-item">
                    <a href="/concept" class="nav-link {% if active_page == 'concept' %}active{% endif %}">Concept</a>
                </li>
                <li class="nav-item">
                    <a href="/conscience" class="nav-link {% if active_page == 'conscience' %}active{% endif %}">Conscience Virtuelle</a>
                </li>
                <li class="nav-item">
                    <a href="/experience" class="nav-link {% if active_page == 'experience' %}active{% endif %}">L'Expérience</a>
                </li>
                <li class="nav-item">
                    <a href="/galerie" class="nav-link {% if active_page == 'galerie' %}active{% endif %}">Galerie</a>
                </li>
                <li class="nav-item">
                    <a href="/technique" class="nav-link {% if active_page == 'technique' %}active{% endif %}">Technique</a>
                </li>
                <li class="nav-item">
                    <a href="/bio" class="nav-link {% if active_page == 'bio' %}active{% endif %}">Bio</a>
                </li>
                <li class="nav-item">
                    <a href="/contact" class="nav-link {% if active_page == 'contact' %}active{% endif %}">Contact</a>
                </li>
            </ul>
        </div>
    </header>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <footer class="footer">
        <div>© {{ current_year }} Oracle des Dimensions | Tous droits réservés</div>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
    <script>
        // Mobile Menu Toggle
        const navMenu = document.getElementById('nav-menu');
        
        function toggleMenu() {
            navMenu.classList.toggle('active');
            document.body.style.overflow = navMenu.classList.contains('active') ? 'hidden' : '';
        }

        // Add click event to menu items to close menu on mobile
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 860) {
                    toggleMenu();
                }
            });
        });

        // Vanta.js Optimization
        function initVantaBackground() {
            // Check for performance and browser capabilities
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const isLowPerformance = !navigator.hardwareConcurrency || navigator.hardwareConcurrency < 4;
            const isOldBrowser = !window.WebGLRenderingContext;

            // Only apply Vanta effect on more powerful devices
            if (!isMobile && !isLowPerformance && !isOldBrowser) {
                VANTA.FOG({
                    el: "body",
                    mouseControls: true,
                    touchControls: false,
                    gyroControls: false,
                    minHeight: 200.00,
                    minWidth: 200.00,
                    highlightColor: 0xff00e0,
                    midtoneColor: 0x87ff,
                    lowlightColor: 0x000000,
                    baseColor: 0x0,
                    blurFactor: 0.40,
                    speed: 2.00,
                    zoom: 0.50
                });
            } else {
                // Fallback background for low-performance devices
                document.body.style.background = "linear-gradient(135deg, #0d1117 0%, #161b22 100%)";
            }
        }

        // Initialize Vanta background when DOM is fully loaded
        document.addEventListener('DOMContentLoaded', initVantaBackground);

        // Specific page scripts
        {% block scripts %}{% endblock %}
    </script>
</body>
</html>
