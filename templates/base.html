<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Oracle des Dimensions{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d1117;
            --chat-bg: #161b22;
            --accent-color: #ff58d5;
            --oracle-message: #2d333b;
            --user-message: #1a3b5c;
            --header-bg: rgba(0, 0, 0, 0.5);
            --text-color: #c9d1d9;
            --secondary-text: #8b949e;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            height: auto;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
            width: 100%;
            box-sizing: border-box;
        }
        
        * {
            box-sizing: border-box;
        }
        
        /* Header et navigation */
        header {
            background-color: var(--header-bg);
            color: white;
            padding: 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 100;
            width: 100%;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            position: relative;
        }
        
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
        }
        
        .logo-icon {
            font-size: 1.5rem;
            margin-right: 0.5rem;
            color: var(--accent-color);
        }
        
        .logo-text {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .nav-menu {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .nav-item {
            margin: 0 0.5rem;
        }
        
        .nav-link {
            color: var(--text-color);
            text-decoration: none;
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            transition: all 0.2s ease;
            font-size: 0.9rem;
            white-space: nowrap;
        }
        
        .nav-link:hover, .nav-link.active {
            background-color: rgba(0, 0, 0, 0.5);
            color: var(--accent-color);
        }
        
        .social-icons {
            display: flex;
            gap: 1rem;
            margin-left: 1rem;
        }
        
        .social-icon {
            color: var(--secondary-text);
            font-size: 1.2rem;
            transition: color 0.2s ease;
        }
        
        .social-icon:hover {
            color: var(--accent-color);
        }
        
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            cursor: pointer;
            z-index: 110;
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .hamburger span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: var(--text-color);
            border-radius: 3px;
            transition: all 0.3s ease;
        }
        
        /* Container principal */
        .container {
            flex: 1 0 auto;
            padding: 1rem;
            max-width: 1000px;
            margin: 0 auto 60px auto;
            width: 100%;
            position: relative;
            z-index: 10;
            animation: fadeInUp 0.8s ease forwards;
            overflow: visible;
        }
        
        /* Footer */
        .footer {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            color: var(--secondary-text);
            font-size: 0.8rem;
            position: relative;
            z-index: 5;
            margin-top: auto;
        }
        
        /* Page content styles */
        .page-content {
            background-color: rgba(22, 27, 34, 0.7);
            border-radius: 8px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            overflow: visible;
        }
        
        .page-content h1 {
            color: var(--accent-color);
            margin-top: 0;
            font-size: 2rem;
        }
        
        .page-content p {
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Media queries */
        @media (max-width: 1024px) {
            .nav-link {
                padding: 0.5rem;
                font-size: 0.85rem;
            }
        }
        
        @media (max-width: 860px) {
            .hamburger {
                display: flex;
            }
            
            .nav-menu {
                position: fixed;
                top: 0;
                right: -100%;
                height: 100vh;
                width: 80%;
                max-width: 300px;
                flex-direction: column;
                background-color: rgba(0, 0, 0, 0.9);
                padding: 4rem 1.5rem 2rem;
                transition: right 0.3s ease;
                box-shadow: -5px 0 15px rgba(0, 0, 0, 0.3);
                z-index: 100;
                overflow-y: auto;
            }
            
            .nav-menu.active {
                right: 0;
            }
            
            .nav-item {
                margin: 0.5rem 0;
                width: 100%;
            }
            
            .nav-link {
                display: block;
                width: 100%;
                text-align: left;
                padding: 0.75rem 1rem;
            }
            
            .social-icons {
                margin: 1.5rem 0 0 0;
                justify-content: center;
            }
            
            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 90;
                display: none;
            }
            
            .overlay.active {
                display: block;
            }
            
            .hamburger.active span:nth-child(1) {
                transform: translateY(9px) rotate(45deg);
            }
            
            .hamburger.active span:nth-child(2) {
                opacity: 0;
            }
            
            .hamburger.active span:nth-child(3) {
                transform: translateY(-9px) rotate(-45deg);
            }
        }
        
        @media (max-width: 600px) {
            body {
                min-height: 101vh;
            }
            
            .container {
                padding: 0.75rem;
                margin-bottom: 80px;
            }
            
            .page-content {
                padding: 1.5rem;
            }
        }
        
        /* Autres styles spécifiques peuvent être définis ici */
        {% block extra_styles %}{% endblock %}
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.fog.min.js"></script>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <div class="nav-container">
            <a href="/" class="logo">
                <div class="logo-icon"><i class="fas fa-eye"></i></div>
                <div class="logo-text">L'Oracle</div>
            </a>
            
            <div class="hamburger" id="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <ul class="nav-menu" id="nav-menu">
                <li class="nav-item">
                    <a href="/" class="nav-link {% if active_page == 'index' %}active{% endif %}">Oracle Chat Portail Live</a>
                </li>
                <li class="nav-item">
                    <a href="/concept" class="nav-link {% if active_page == 'concept' %}active{% endif %}">Concept</a>
                </li>
                <li class="nav-item">
                    <a href="/conscience" class="nav-link {% if active_page == 'conscience' %}active{% endif %}">Conscience Virtuelle</a>
                </li>
                <li class="nav-item">
                    <a href="/experience" class="nav-link {% if active_page == 'experience' %}active{% endif %}">L'Expérience</a>
                </li>
                <li class="nav-item">
                    <a href="/galerie" class="nav-link {% if active_page == 'galerie' %}active{% endif %}">Galerie Multimédia</a>
                </li>
                <li class="nav-item">
                    <a href="/bio" class="nav-link {% if active_page == 'bio' %}active{% endif %}">Bio</a>
                </li>
                <li class="nav-item">
                    <a href="/contact" class="nav-link {% if active_page == 'contact' %}active{% endif %}">Contact</a>
                </li>
                <div class="social-icons">
                    <a href="https://instagram.com/oracle_dimensions/" target="_blank" class="social-icon">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="social-icon share-btn">
                        <i class="fas fa-share-alt"></i>
                    </a>
                </div>
            </ul>
        </div>
    </header>
    
    <div class="overlay" id="overlay"></div>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <footer class="footer">
        <div>© {% now "Y" %} Oracle des Dimensions | Tous droits réservés</div>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
    <script>
        // Menu mobile toggle
        const hamburger = document.getElementById('hamburger-menu');
        const navMenu = document.getElementById('nav-menu');
        const overlay = document.getElementById('overlay');
        
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
            overlay.classList.toggle('active');
            document.body.style.overflow = navMenu.classList.contains('active') ? 'hidden' : '';
        });
        
        overlay.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navMenu.classList.remove('active');
            overlay.classList.remove('active');
            document.body.style.overflow = '';
        });
        
        // Share button functionality
        const shareButton = document.querySelector('.share-btn');
        shareButton.addEventListener('click', async (e) => {
            e.preventDefault();
            
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Oracle des Dimensions',
                        text: 'Découvrez l\'Oracle des Dimensions - Une expérience unique de consultation divinatoire via l\'intelligence artificielle',
                        url: window.location.href
                    });
                } catch (err) {
                    console.error('Erreur lors du partage:', err);
                }
            } else {
                // Fallback for browsers that don't support Web Share API
                const tempInput = document.createElement('input');
                document.body.appendChild(tempInput);
                tempInput.value = window.location.href;
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                
                alert('Lien copié dans le presse-papier!');
            }
        });
        
        // Configuration de l'animation de fond Vanta Fog
        VANTA.FOG({
            el: "body",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            highlightColor: 0xff00e0, // Couleur indigo profond
            midtoneColor: 0x87ff,   // Couleur pourpre
            lowlightColor: 0x000000,  // Noir pour la profondeur
            baseColor: 0x0,      // Bleu-noir comme base
            blurFactor: 0.63,         // Niveau de flou
            speed: 5,              // Vitesse d'animation
            zoom: 0.60                // Niveau de zoom
        });
        
        // Détection de performances
        function checkPerformance() {
            // Vérifier si l'appareil a probablement des performances limitées
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const isOldBrowser = !window.WebGLRenderingContext;
            
            if (isMobile || isOldBrowser || window.innerWidth < 768) {
                // Désactiver l'animation pour les appareils à faibles performances
                if (window.vantaEffect) {
                    window.vantaEffect.destroy();
                }
                document.body.style.background = "linear-gradient(135deg, #0d1117 0%, #161b22 100%)";
            }
        }

        // Vérifier les performances au chargement et au redimensionnement
        window.addEventListener('load', checkPerformance);
        window.addEventListener('resize', checkPerformance);
        
        // Code JavaScript spécifique à la page
        {% block scripts %}{% endblock %}
    </script>
</body>
</html>
