<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Connexion</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d1117;
            --chat-bg: #161b22;
            --accent-color: #ff58d5;
            --header-bg: rgba(0, 0, 0, 0.5);
            --text-color: #c9d1d9;
            --secondary-text: #8b949e;
            --error-color: #f85149;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        
        .login-box {
            background-color: rgba(22, 27, 34, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeInUp 0.5s ease;
        }
        
        .login-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .login-icon {
            font-size: 2rem;
            margin-right: 1rem;
            color: var(--accent-color);
        }
        
        .login-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary-text);
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(255, 88, 213, 0.25);
        }
        
        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--accent-color);
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .submit-btn:hover {
            background-color: #d44ab7;
        }
        
        .error-message {
            background-color: rgba(248, 81, 73, 0.1);
            border: 1px solid var(--error-color);
            color: var(--error-color);
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        
        .back-link {
            margin-top: 1.5rem;
            color: var(--secondary-text);
            text-align: center;
            font-size: 0.9rem;
        }
        
        .back-link a {
            color: var(--accent-color);
            text-decoration: none;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.fog.min.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="login-icon"><i class="fas fa-lock"></i></div>
                <h1 class="login-title">Administration Oracle</h1>
            </div>
            
            {% if error %}
            <div class="error-message">
                <i class="fas fa-exclamation-triangle"></i> {{ error }}
            </div>
            {% endif %}
            
            <form method="post" action="{{ url_for('admin_login') }}">
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required autofocus>
                </div>
                
                <button type="submit" class="submit-btn">Accéder au portail</button>
            </form>
            
            <div class="back-link">
                <a href="/">Retourner au portail public</a>
            </div>
        </div>
    </div>
    
    <script>
        // Configuration de l'animation de fond Vanta Fog
        VANTA.FOG({
            el: "body",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            highlightColor: 0xff00e0,
            midtoneColor: 0x87ff,
            lowlightColor: 0x000000,
            baseColor: 0x0,
            blurFactor: 0.63,
            speed: 5,
            zoom: 0.60
        });
        
        // Détection de performances
        function checkPerformance() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const isOldBrowser = !window.WebGLRenderingContext;
            
            if (isMobile || isOldBrowser || window.innerWidth < 768) {
                if (window.vantaEffect) {
                    window.vantaEffect.destroy();
                }
                document.body.style.background = "linear-gradient(135deg, #0d1117 0%, #161b22 100%)";
            }
        }

        window.addEventListener('load', checkPerformance);
        window.addEventListener('resize', checkPerformance);
    </script>
</body>
</html>
